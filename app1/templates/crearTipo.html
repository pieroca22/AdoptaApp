{% extends "layout.html" %}

{% block content %}
<div class="card shadow-sm border-0">
	<div class="card-body">
		<h3 class="mb-4 text-primary">
			<i class="fa-solid fa-plus me-2"></i>Crear Nuevo Tipo de Mascota
		</h3>

		<form method="POST" action="{% url 'app1:registrarTipo' %}">
			{% csrf_token %}
			<!--PREGUNTA 2 - CREACION DEL FORMULARIO PARA CREAR TIPOS DE MASCOTAS-->
			<div class="mb-3">
				<label for="nombre" class="form-label">Nombre del tipo de mascota</label>
				<input type="text" class="form-control" id="nombre" name="nombre" required>
			</div>

			<div class="mb-3">
				<label for="descripcion" class="form-label">Descripci√≥n</label>
				<textarea class="form-control" id="descripcion" name="descripcion" rows="3"></textarea>
			</div>

			<button type="submit" class="btn btn-primary">
				<i class="fa-solid fa-save me-2"></i>Guardar Tipo
			</button>

			<!--FIN DE CODIGO - OBSERVAR QUE EL ATRIBUTO ACTION DEL FORMULARIO YA SE ENCUENTRA CONFIGURADO-->
		</form>
	</div>
</div>
{% endblock %}
